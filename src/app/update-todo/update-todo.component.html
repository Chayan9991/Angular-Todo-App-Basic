
<div class="container ">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header h3">Add Todo</div>
        <div class="card-body">
          <form (ngSubmit)="updateTodo($event)">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" name="title" [(ngModel)]="todo.title" >
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Description</label>
              <textarea type="text" class="form-control" id="desc" name="description" [(ngModel)]="todo.description" ></textarea>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" name="complete" [(ngModel)]="todo.complete">
              <label class="form-check-label" for="exampleCheck1">Mark as done</label>
            </div>
            <button type="submit" class="btn btn-primary col-md-6 offset-md-3">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
